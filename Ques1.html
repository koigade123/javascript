<!DOCKTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
		<title>Even Odd</title>
		<script>
		var num, temp;
		function fun()
		{
		  num = parseInt(document.getElementById("num").value);
		  if(num)
		  {
			temp = document.getElementById("resPara");
			temp.style.display = "block";
			if(num%2==0)
			  document.getElementById("res").innerHTML = "Even";
			else
			  document.getElementById("res").innerHTML = "Odd";
		  }
		}
		</script>
	</head>
	
	<body>

	<p>Number: <input id="num"></p>
	 <p> <button onclick="fun()">Find</button></p>
	<p id="resPara" style="display:none;">It is an <span id="res"></span> Number</p>

	</body>
</html>
